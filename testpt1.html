    <title>Document</title>
    <script>
       
        
           const num = prompt("Enter num");
        var n1 = 0;
        var n2 = 1;
        var sum;
        console.log('Fibonacci Series:');

        for(var  i = 1;i<=num;i++){
            console.log(n1);
            document.write(n1);
            sum = n1 + n2;
            n1 = n2;
            n2 = sum;
            
            
          
        }
        
     

    
    </script>
